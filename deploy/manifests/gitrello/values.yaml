# Default values for gitrello.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

labels:
  app: gitrello

selectorLabels:
  app: gitrello

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "default"

secret:
  # Secret's name
  name: environment

  # Required secrets
  django_secret_key: "example"
  django_db_name: "example"
  django_db_user: "example"
  django_db_password: "example"
  django_db_host: "cockroachdb-public"
  django_db_port: "26257"
  email_host_user: "example@gmail.com"
  email_host_password: "example"
  gs_bucket_name: "example"
  gs_project_id: "1111111"
  gs_credentials: "credentials_json"
  url: "https://example.com"
  github_integration_service_url: "github-integration-service"
  github_client_id: "example"
  github_client_secret: "example"

deployment:
  replicaCount: 1

  image:
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: 0.16dev

  imagePullSecrets: []

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:environment
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  resources: { }
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: { }
  tolerations: [ ]
  affinity: { }

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
